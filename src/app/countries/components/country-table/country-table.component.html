<div *ngIf="countries.length===0; else table" class="alert alert-warning text-center">
 no hay paises que mostrar
</div>

<ng-template #table>
  <div class="table-responsive">
    <table class="table d-none d-md-table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Icon</th>
          <th scope="col">Bandera</th>
          <th scope="col">Nombre</th>
          <th scope="col">Capital</th>
          <th scope="col">Población</th>
          <th scope="col">>></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries; let i = index">
          <td scope="row">{{ i + 1 }}</td>
          <td>{{ country.flag }}</td>
          <td>
            <img [src]="country.flags.svg" [alt]="country.name.common">
          </td>
          <td>{{ country.name.common }}</td>
          <td>{{ country.capital }}</td>
          <td>{{ country.population | number }}</td>
          <td>
            <a [routerLink]="['/countries/by', country.cca3]">Info</a>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Lista desplegable para pantallas pequeñas -->
    <div class="d-md-none">
      <div *ngFor="let country of countries" class="country-card d-flex">
        <!-- Columna para la imagen -->
        <div class="me-3">
          <img [src]="country.flags.svg" [alt]="country.name.common" class="img-fluid" style="max-width: 100px;">
        </div>
        <!-- Columna para los datos -->
        <div class="flex-grow-1">
          <h5>{{ country.name.common }}</h5>
          <p><strong>Capital:</strong> {{ country.capital }}</p>
          <p><strong>Población:</strong> {{ country.population | number }}</p>
          <a [routerLink]="['/countries/by', country.cca3]" class="btn btn-outline-secondary float-end">
            <i class="fas fa-info-circle"></i> Info
          </a>
        </div>
      </div>
    </div>
    
  </div>
</ng-template>
